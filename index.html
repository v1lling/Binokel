<html>
  <head>
    <title>A Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/styling.css">
  </head>
  <body>
    <!-- LOBBY -->
    <div id="idDivName">
      Name
      <input id="idInputName" value="Name">
      <button id="idButtonName" onclick="onEnterName()">START</button>
      
    </div>
    <div id="idDivRooms" style='display: none;'>
      <input id="idInputCreateGameRoom">
      <button id="idButtonCreateRoom" onclick="onCreateRoom()">CREATE ROOM</button>
      <br>
      Open Rooms:
      <label id="idLabelRooms"></label>
      <div id="idDivOpenRooms"></div>
      <br>
    </div>
    <div id="idDivLobby" style='display: none'>
      <label id="idLabelRoomname"></label>
      <br>
      Choose team:
      <input onchange="chooseTeam(this)" type="radio" name="team" id="1" checked="true">
      <input onchange="chooseTeam(this)" type="radio" name="team" id="2">
      <button id="idButtonReady" onclick="onClickReady()">READY</button>
      Players:
      <div id="idDivPlayerLobby">
  
      </div>
      <button id="idButtonStartGame" onclick="onStartGame()" style='display: none'>START</button>
   
      <br><br><br>
    </div>
    <!-- GAME -->
    <div id="idDivGameplay" style='display: none'>
      <div class="clGameplayPlayer section">
      </div>

      <div class="clGameplayMid section">
        <div id="idDivDab"></div>
        <div id="idDivStich"></div>
      </div>

      <div class="clGameplayActions section">
        <button id="idButtonHandOut" onclick="onHandOut()" style='display:none'>AUSGEBE</button>
        <button id="idButtonDabOpen" style='display:none'>DAB UFDECKE</button>      
        <div id="idDivReiz" style='display:none'>
          <button id="idButtonReiz" onclick="onReiz()"></button>
          <button id="idButtonWeg" onclick="onWeg()">WEG</button>
        </div>
        <div >
          <button id="idButtonMelden" onclick="onMelden()" style='display:none'>MELDE</button>
        </div>
      </div>

      <div class="clGameplayCards section">
        <div id="idDivCards">
        </div>
      </div>
    
      
      
      
    </div>
</body>
  <script src="/static/game.js"></script>
</html>
