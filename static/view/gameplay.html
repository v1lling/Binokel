<div id="idDivGameplay" style='display: none'>
    <div class="clGameplayPlayer section">
      <div class="clPlayerRow">
        <div class="clPlayerName">
          <label id="idPlayerTop"></label>
        </div>
      </div>
      <div class="clPlayerRowMulti">
        <div class="clPlayerName">
          <label id="idPlayerMidOne" ></label>
        </div>
        <div class="clTischMid">
          <div id="idMeldeBubble" class="clMeldebubble"></div>
        </div>
        <div class="clPlayerName">
          <label id="idPlayerMidTwo"></label>
        </div>
      </div>
      
      <div class="clPlayerRow">
        <div class="clPlayerName">
            <label id="idPlayerBottom"></label>
        </div>
      </div>

    </div>

    <div class="clGameplayMid section">
      <div id="idDivMeldungen">
        <button onclick="onCloseMeldungen()">CLOSE</button>
      </div>
      <div id="idDivDab"></div>
      <div id="idDivStich"></div>
    </div>

    <div class="clGameplayActions section">
      <button id="idButtonHandOut" onclick="onHandOut()" style='display:none'>AUSGEBE</button>
      <button id="idButtonDabOpen" style='display:none'>DAB UFDECKE</button>      
      <div id="idDivReiz" style='display:none'>
        <button onclick="onReiz()"></button>
        <div id="idDivReizInput" class="number">
          <span class="minus">-</span>
          <input id="idInputReiz" type="number" step="1"/>
          <span class="plus">+</span>
        </div>
        <button id="idButtonWeg" onclick="onWeg()">WEG</button>
      </div>
      <div >
        <button id="idButtonMelden" onclick="onMelden()" style='display:none'>MELDE</button>
        <div id="idDivTrumpf">
          <button id="idButtonTrumpfSchippe" class="trumpfbutton" value="schippe" onclick="onChooseTrumpf(this)">Schippe</button>
          <button id="idButtonTrumpfKreuz" class="trumpfbutton" value="kreuz" onclick="onChooseTrumpf(this)">Kreuz</button>
          <button id="idButtonTrumpfHerz" class="trumpfbutton" value="herz" onclick="onChooseTrumpf(this)">Herz</button>
          <button id="idButtonTrumpfBolle" class="trumpfbutton" value="bolle" onclick="onChooseTrumpf(this)">Bolle</button>

        </div>
      </div>
    </div>

    <div class="clGameplayCards section">
      <div id="idDivCards">
      </div>
    </div>
    
  </div>
